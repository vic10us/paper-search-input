<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>paper-search-input Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../paper-search-input.html">
  </head>
  <body unresolved>
    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
        .colors {
          --search-background-color: #518ac0;
          --search-text-color: #518ac0;
          --search-label-color: white;
          --search-width: 500px;
          --search-border-width: 2px;
        }
    </style>
    </custom-style>
    
    <p>Basic Example</p>
    <demo-snippet>
        <p>Execute search <button id="execute">Execute</button></p>
        <p>Clear search <button id="clear">Clear</button></p>
      <template>
        <paper-search-input id="basic"></paper-search-input>
        <script>
          var seedElement = document.querySelector('paper-search-input#basic');
          document.querySelector('#execute').addEventListener('click', function() {
            seedElement.executeSearch();
          });
          document.querySelector('#clear').addEventListener('click', function() {
            seedElement.clear();
          });
          seedElement.addEventListener("paper-search-input-execute", function(e) {
            alert('You searched for: ' + e.detail.value);
          });
        </script>
      </template>
    </demo-snippet>

    <p>Example with inline label</p>
    <demo-snippet>
      <template>
        <paper-search-input id="colors2">
          <span>Search for something cool...</span>
        </paper-search-input>
      </template>
    </demo-snippet>

    <p>Example with styling</p>
    <demo-snippet>
      <template>
        <custom-style>
          <style is="custom-style" include="demo-pages-shared-styles">
            .colors {
              --search-background-color: #518ac0;
              --search-text-color: #518ac0;
              --search-label-color: white;
              --search-width: 500px;
              --search-border-width: 2px;
            }
          </style>
        </custom-style>
        <paper-search-input id="colors" class="colors"></paper-search-input>
      </template>
    </demo-snippet>

  </body>
</html>
