<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../../@webcomponents/webcomponentsjs/webcomponents-bundle.js"></script>
    <script src="../../../wct-browser-legacy/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <script type="module" src="../paper-search-input.js"></script>
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="paper-search-input-fixture">
      <template>
        <paper-search-input>
          <h2>paper-search-input</h2>
        </paper-search-input>
      </template>
    </test-fixture>

    <script type="module">
import '../paper-search-input.js';
suite('<paper-search-input>', function() {

  var myEl;

  setup(function() {
    myEl = fixture('paper-search-input-fixture');
    myEl.value = 'testValue';
  });

  test('defines the "author" property', function() {
    assert.equal(myEl.author.name, 'Keith Andrew Hill (aka: vic10us)');
    assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
  });

  test('fires lasers', function(done) {
    myEl.addEventListener('paper-search-input-execute', function(event) {
      assert.equal(event.detail.value, 'testValue');
      done();
    });
    myEl.executeSearch();
  });

});
</script>

  </body>
</html>
